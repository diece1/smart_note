<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Smart Note – Portail des Résultats</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&amp;display=swap" rel="stylesheet"/>
<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" rel="stylesheet"/>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
<style>
    :root {
      --main-green: #35ae70;
      --main-green-dark: #25714d;
      --main-green-light: #62e6b6;
      --main-blue: #2980b9;
      --secondary-bg: #f2f7f6;
      --white: #fff;
      --gray: #e2eaf1;
      --danger: #e74c3c;
      --primary: #2980b9;
      --border-radius: 22px;
      --shadow-card: 0 8px 36px 0 rgba(44,62,80,0.13);
    }
    * { box-sizing: border-box; }
    html, body {
      margin: 0; padding: 0;
      font-family: 'Inter', sans-serif;
      background: var(--secondary-bg);
      min-height: 100vh;
      color: #214a35;
      scroll-behavior: smooth;
    }
    header {
      background: linear-gradient(90deg, var(--main-green), var(--main-green-dark));
      padding: 20px 0 15px;
      color: white;
      text-align: center;
      box-shadow: 0 5px 24px rgba(44,62,80,0.13);
      position: relative;
      z-index: 1;
    }
    header img {
      height: 60px;
      margin-bottom: 10px;
      border-radius: 13px;
      box-shadow: 0 2px 10px rgba(44,62,80,0.12);
      background: #fff;
      padding: 4px;
    }
    header h1 {
      margin: 7px 0 0 0;
      font-size: 1.5rem;
      font-weight: 800;
      letter-spacing: 1px;
      text-shadow: 0 2px 12px rgba(0,0,0,0.10);
      line-height: 1.18;
      padding: 0 10px;
    }
    #app {
      max-width: 980px;
      margin: 20px auto 0;
      padding: 0 14px 40px 14px;
      position: relative;
      z-index: 2;
    }
    .card {
      background: var(--white);
      border-radius: var(--border-radius);
      box-shadow: var(--shadow-card);
      padding: 20px 15px;
      margin-bottom: 20px;
      position: relative;
    }
    .form-control {
      display: flex;
      flex-direction: column;
      gap: 8px;
      align-items: flex-start;
      margin-bottom: 15px;
    }
    label {
      font-size: 0.9rem;
      font-weight: 600;
      color: #1b2e18;
      letter-spacing: .2px;
      margin-bottom: 2px;
    }
    input[type="text"], select {
      padding: 12px 15px;
      font-size: 1rem;
      border: 1.2px solid #bfe0d8;
      border-radius: 9px;
      width: 100%;
      background: #f2fdf8;
      transition: border 0.2s;
    }
    input[type="text"]:focus, select:focus {
      border: 1.7px solid var(--main-green);
      outline: none;
      background: #f8fff9;
    }
    .search-actions {
      display: flex;
      gap: 10px;
      margin-top: 8px;
      flex-wrap: wrap;
    }
    .main-btn {
      background: var(--main-green);
      color: #fff;
      padding: 12px 20px;
      border: none;
      border-radius: 10px;
      font-size: 1rem;
      font-weight: 700;
      cursor: pointer;
      transition: background 0.18s;
      box-shadow: 0 2px 10px rgba(44,62,80,0.10);
      display: inline-flex;
      align-items: center;
      gap: 8px;
      flex-grow: 1;
    }
    .main-btn:hover { background: var(--main-green-dark);}
    .clear-btn {
      background: #e5eae6;
      color: var(--main-green-dark);
      font-size: 0.9rem;
      padding: 12px 15px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: background 0.15s;
      font-weight: 500;
      display: inline-flex;
      align-items: center;
      gap: 5px;
      flex-grow: 1;
    }
    .clear-btn:hover { background: #d8e4de; }
    .result-card {
      background: #f7faf7;
      border-radius: 18px;
      box-shadow: 0 4px 20px rgba(44,62,80,0.10);
      padding: 20px;
      margin-top: 15px;
      margin-bottom: 0;
      animation: fade-in 0.35s;
      max-width: 100%;
    }
    .result-card h3 {
      color: var(--main-green-dark);
      font-size: 1.1rem;
      font-weight: 700;
      display: flex;
      align-items: center;
      gap: 9px;
      margin-top: 0;
      margin-bottom: 10px;
      letter-spacing: 1px;
    }
    .infos-table {
      width: 100%;
      border-collapse: separate;
      border-spacing: 8px;
      background: transparent;
      font-size: 0.95rem;
      margin-bottom: 15px;
    }
    .notes-table {
      width: 100%;
      min-width: unset;
      margin-top: 10px;
      border-collapse: separate;
      border-spacing: 0;
      background: #fff;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 1px 10px rgba(44,62,80,0.04);
      font-size: 0.95rem;
      margin-bottom: 15px;
    }
    .infos-table td {
      background: #fff;
      padding: 12px;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.05);
    }
    .infos-table .label {
      font-weight: bold;
      color: var(--main-green-dark);
      min-width: 80px;
    }
    .notes-table th, .notes-table td {
      padding: 10px 12px;
      text-align: left;
      border-bottom: 1px solid #f0f2f5;
    }
    .notes-table th {
      background: var(--main-green-light);
      color: #fff;
      font-weight: 700;
      font-size: 1rem;
    }
    .notes-table tr:last-child td { border-bottom: none;}
    .note.rouge {
      color: var(--danger);
      font-weight: bold;
    }
    .note.bleu {
      color: var(--primary);
      font-weight: bold;
    }
    .btn-actions {
      display: flex;
      justify-content: flex-end;
      margin-top: 20px;
      gap: 10px;
      flex-wrap: wrap;
    }
    .btn-actions .main-btn {
      flex-grow: 1;
      padding: 10px 15px;
      font-size: 0.9rem;
    }
    .error {
      color: var(--danger);
      font-weight: bold;
      text-align: center;
      margin-top: 20px;
      font-size: 1rem;
    }
    .footer {
      margin-top: 30px;
      font-size: 14px;
      color: #bbb;
      text-align: center;
      font-weight: 500;
      padding: 20px 0;
    }
    select {
      appearance: none;
      background: var(--white);
      padding: 12px 15px;
      font-size: 1rem;
      border: 1.2px solid #bfe0d8;
      border-radius: 9px;
      background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="10" height="10" viewBox="0 0 10 10"><polygon points="0,0 10,0 5,5" fill="%23335e2b"/></svg>');
      background-repeat: no-repeat;
      background-position: right 10px center;
      background-size: 8px;
    }
    .loader {
      width: 40px;
      height: 40px;
      border: 3px solid var(--main-green);
      border-radius: 50%;
      display: inline-block;
      position: relative;
      animation: rotation 1s linear infinite;
      margin: 20px auto;
    }
    .loader::after {
      content: ''; 
      position: absolute;
      left: 50%;
      top: 50%;
      transform: translate(-50%, -50%);
      width: 48px;
      height: 48px;
      border-radius: 50%;
      border: 3px solid transparent;
      border-bottom-color: var(--main-green-dark);
    }
    @keyframes rotation {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    .watermark {
      display: none;
    }
    .filter-notes {
      display: flex;
      gap: 8px;
      margin: 12px 0;
      flex-wrap: wrap;
    }
    .filter-notes input, .filter-notes button {
      padding: 8px 10px;
      border-radius: 6px;
      border: 1px solid var(--main-green);
      font-size: 0.9rem;
      flex-grow: 1;
    }
    .filter-notes button {
      background: var(--main-green);
      color: white;
      cursor: pointer;
    }
    .chart-container {
      margin-top: 20px;
      height: 250px;
    }
    .mention {
      display: inline-flex;
      gap: 3px;
      margin-left: 5px;
    }
    .mention i {
      color: #FFD700;
      font-size: 12px;
    }
    .workload {
      margin: 20px 0;
    }
    .progress-bar {
      height: 8px;
      background: #e0e0e0;
      border-radius: 4px;
      overflow: hidden;
    }
    .progress {
      height: 100%;
      background: var(--main-green);
      transition: width 0.5s;
    }
    .toast {
      position: fixed;
      bottom: 15px;
      right: 15px;
      left: 15px;
      background: #333;
      color: white;
      padding: 10px 15px;
      border-radius: 5px;
      animation: slideIn 0.5s, fadeOut 0.5s 2.5s;
      z-index: 1000;
      max-width: 400px;
      margin: 0 auto;
    }
    .toast.success { background: var(--main-green); }
    .toast.error { background: var(--danger); }
    .course-detail {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: white;
      padding: 15px;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0,0,0,0.2);
      z-index: 1001;
      max-width: 90%;
      width: 90%;
    }
    .comparison {
      font-size: 11px;
      padding: 2px 5px;
      border-radius: 8px;
    }
    .support-container {
      display: flex;
      justify-content: center;
      gap: 15px;
      margin-top: 20px;
      flex-wrap: wrap;
    }
    .support-btn {
      background: var(--main-green);
      color: white;
      padding: 12px 20px;
      border-radius: 8px;
      text-decoration: none;
      display: inline-flex;
      align-items: center;
      gap: 8px;
      font-weight: 600;
      transition: background 0.2s;
    }
    .support-btn:hover {
      background: var(--main-green-dark);
    }
    .dropdown {
      position: relative;
      display: inline-block;
    }
    .dropbtn {
      background-color: var(--main-green);
      color: white;
      padding: 12px 20px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-weight: 600;
      display: inline-flex;
      align-items: center;
      gap: 8px;
    }
    .dropdown-content {
      display: none;
      position: absolute;
      background-color: white;
      min-width: 200px;
      box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
      z-index: 1;
      border-radius: 8px;
      left: 50%;
      transform: translateX(-50%);
    }
    .dropdown-content a {
      color: black;
      padding: 12px 16px;
      text-decoration: none;
      display: block;
      font-size: 14px;
    }
    .dropdown-content a:hover {
      background-color: #f1f1f1;
    }
    .dropdown:hover .dropdown-content {
      display: block;
    }
    .dropdown:hover .dropbtn {
      background-color: var(--main-green-dark);
    }
    .tech-icon {
      display: none;
    }
    @media print {
      header, #search-student, .footer, .tech-icon, .watermark,
      .filter-notes, .btn-actions, .support-container {
        display: none !important;
      }
      body {
        background: white;
        color: black;
      }
      .result-card {
        box-shadow: none;
        border: 1px solid #ddd;
        page-break-inside: avoid;
      }
      .chart-container {
        page-break-after: always;
      }
    }
    @keyframes fade-in {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
    @keyframes slideIn {
      from { transform: translateY(20px); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }
    @keyframes fadeOut {
      from { opacity: 1; }
      to { opacity: 0; }
    }
    @media (min-width: 768px) {
      header {
        padding: 34px 0 23px;
      }
      header h1 {
        font-size: 2.2rem;
      }
      .card {
        padding: 30px 25px;
      }
      .result-card {
        padding: 28px 30px;
      }
      .watermark {
        display: block;
        position: fixed;
        color: rgba(53, 174, 112, 0.08);
        font-size: 60px;
        font-weight: 900;
        pointer-events: none;
        z-index: 0;
        font-family: 'Inter', sans-serif;
        text-transform: uppercase;
        letter-spacing: 5px;
        animation: watermark-move 30s infinite linear;
        text-shadow: 0 0 15px rgba(0,0,0,0.1);
        transform: rotate(-10deg);
        white-space: nowrap;
      }
      .tech-icon {
        display: block;
        position: absolute;
        opacity: 0.1;
        font-size: 30px;
        color: var(--main-green-dark);
        z-index: 0;
      }
      .toast {
        left: unset;
        right: 20px;
        max-width: unset;
      }
    }
    @keyframes watermark-move {
      0% { left: -30%; top: 20%; }
      25% { left: 110%; top: 40%; }
      50% { left: 50%; top: 80%; }
      75% { left: -30%; top: 60%; }
      100% { left: 110%; top: 20%; }
    }
</style>
</head>
<body>
<header role="banner">
  <img alt="Logo Genesis" src="genesis.png"/>
  <h1><i class="fa-solid fa-graduation-cap"></i> Smart Note – Portail des Résultats</h1>
</header>
<div id="app">
  <!-- Tech/Education Icons -->
  <i class="fas fa-laptop-code tech-icon icon-1"></i>
  <i class="fas fa-book-open tech-icon icon-2"></i>
  <i class="fas fa-microscope tech-icon icon-3"></i>
  <i class="fas fa-robot tech-icon icon-4"></i>

  <!-- Watermark stylisé -->
  <div class="watermark">Genesis-digital</div>

  <form autocomplete="off" class="card" id="search-student" onsubmit="event.preventDefault();chercher();">
    <div class="form-control">
      <label for="semestre-select"><i class="fa-solid fa-calendar-days"></i> Sélectionner le semestre :</label>
      <select aria-required="true" id="semestre-select" required="">
        <option value="">--Choisir--</option>
        <option value="S1">Semestre 1</option>
        <option value="S2">Semestre 2</option>
      </select>
    </div>
    <div class="form-control">
      <label for="matricule"><i class="fa-solid fa-id-card"></i> Matricule <span style="font-weight:400;">(MAJUSCULES)</span> :</label>
      <input aria-label="Matricule étudiant" aria-required="true" autocomplete="off" id="matricule" placeholder="EX : ENST2025A001" required="" type="text"/>
    </div>
    <div class="search-actions">
      <button class="clear-btn" onclick="document.getElementById('matricule').value='';document.getElementById('resultat').innerHTML='';" type="button">
        <i class="fa-solid fa-eraser"></i> Effacer
      </button>
      <button class="main-btn" type="submit">
        <i class="fa-solid fa-magnifying-glass"></i> Rechercher
      </button>
    </div>
  </form>
  
  <div class="support-container">
    <a href="http://wa.me/237652164313" class="support-btn">
      <i class="fab fa-whatsapp"></i> Nous contacter
    </a>
    
    <div class="dropdown">
      <button class="dropbtn">
        <i class="fas fa-heart"></i> Nous soutenir
      </button>
      <div class="dropdown-content">
        <a href="tel:#150*1*1*657285219%23"><i class="fas fa-money-bill-wave"></i> Orange Money</a>
        <a href="tel:*126*1*1*657285219*1%23"><i class="fas fa-mobile-alt"></i> MTN MoMo</a>
      </div>
    </div>
  </div>
  
  <div id="resultat"></div>
  
  <div class="footer">Développé par <strong>GENESIS DIGITAL</strong></div>
</div>
<script>
    const API_URL = "https://script.google.com/macros/s/AKfycbwgxC-GfWN5ur4Wknv-8ne3kaAWKZ7FGoUR9rSYKydoQ7ogtlmX6gYif40Ht8gAfesJyQ/exec";
    let currentNotesData = {};
    let currentStudentInfos = {};

    // Données de performance relative (simulées)
    const classAverages = {
      "Maths": 12.5,
      "Physique": 10.8,
      "Chimie": 11.2,
      "Info": 13.1,
      "Geni maritime": 9.7,
      "Genie cotier": 10.3
    };

    async function chercher() {
      const matricule = document.getElementById("matricule").value.trim().toUpperCase();
      const semestre = document.getElementById("semestre-select").value;
      const resDiv = document.getElementById("resultat");

      if (!semestre) {
        showToast("Veuillez sélectionner un semestre", "error");
        document.getElementById("semestre-select").focus();
        return;
      }
      if (!matricule) {
        showToast("Veuillez entrer un matricule", "error");
        document.getElementById("matricule").focus();
        return;
      }

      resDiv.innerHTML = '<div class="loader" aria-label="Chargement"></div>';
      try {
        const url = `${API_URL}?matricule=${encodeURIComponent(matricule)}&semestre=${encodeURIComponent(semestre)}`;
        const res = await fetch(url);
        const data = await res.json();
        
        if (data.error) {
          showToast(data.error, "error");
          resDiv.innerHTML = `<div class="error"><i class="fa-solid fa-circle-xmark"></i> ${data.error}</div>`;
          return;
        }

        // Extraction des données
        currentStudentInfos = {
          "Nom": data["noms & prenoms"] || data["Nom"] || "Non spécifié",
          "Matricule": data["Matricules"] || data["Matricule"] || "Non spécifié",
          "Filière": data["filières"] || data["Filière"] || "Non spécifié",
          "Semestre": semestre
        };

        // Filtrage des notes
        const excludedFields = ["noms & prenoms", "Nom", "Matricules", "Matricule", "filières", "Filière", "semestre", "Semestre", "error", "niveau", "Niveau"];
        currentNotesData = {};
        
        for (const key in data) {
          if (!excludedFields.includes(key) && data[key] !== "" && !isNaN(data[key])) {
            currentNotesData[key] = data[key];
          }
        }

        renderResults();
        saveToHistory(matricule, semestre);
        triggerConfetti();
        showToast("Résultats chargés avec succès", "success");
      } catch (error) {
        showToast("Erreur de connexion", "error");
        resDiv.innerHTML = `<div class="error"><i class="fa-solid fa-circle-xmark"></i> Erreur lors de la récupération des données.</div>`;
        console.error(error);
      }
    }

    function renderResults() {
      const resDiv = document.getElementById("resultat");
      const coursesCount = Object.keys(currentNotesData).length;
      
      resDiv.innerHTML = `
        <div class="result-card">
          <h3><i class="fa-solid fa-user-graduate"></i> Informations Étudiant</h3>
          <table class="infos-table">
            <tr>
              ${Object.entries(currentStudentInfos).map(([label, value]) => `
                <td><span class="label">${label} :</span> ${value}</td>
              `).join('')}
            </tr>
          </table>
          
          <div class="workload">
            <h4><i class="fas fa-tasks"></i> Progression du semestre</h4>
            <div class="progress-bar">
              <div class="progress" style="width: ${(coursesCount/10)*100}%"></div>
            </div>
            <small>${coursesCount}/10 cours validés</small>
          </div>
          
          <h3 style="margin-top:30px;"><i class="fa-solid fa-book-open"></i> Notes</h3>
          
          <div class="filter-notes">
            <input type="text" id="filterMatiere" placeholder="Filtrer par matière..." 
                   onkeyup="filterNotes()">
            <button onclick="sortNotes('asc')"><i class="fas fa-sort-amount-up"></i> Croissant</button>
            <button onclick="sortNotes('desc')"><i class="fas fa-sort-amount-down"></i> Décroissant</button>
          </div>
          
          ${coursesCount > 0 ? `
            <table class="notes-table" id="notesTable">
              <tr>
                <th>Matière</th>
                <th>Note</th>
                <th>Performance</th>
              </tr>
              ${Object.entries(currentNotesData).map(([matiere, note]) => {
                const comparison = classAverages[matiere] ? 
                  `<td class="comparison ${note > classAverages[matiere] ? 'better' : 'worse'}">
                    ${note > classAverages[matiere] ? '↑' : '↓'} ${Math.abs(note - classAverages[matiere]).toFixed(1)}
                  </td>` : 
                  '<td>-</td>';
                return `
                  <tr onclick="showCourseDetail('${matiere}', ${note})">
                    <td>${matiere.charAt(0).toUpperCase() + matiere.slice(1)}</td>
                    <td class="note ${parseFloat(note) < 10 ? 'rouge' : 'bleu'}">
                      ${note} ${getMentionStars(note)}
                    </td>
                    ${comparison}
                  </tr>
                `;
              }).join('')}
            </table>
            
            <div class="chart-container">
              <canvas id="notesChart"></canvas>
            </div>
          ` : '<p>Aucune note disponible pour ce semestre.</p>'}
          
          <div class="btn-actions">
            <button type="button" class="main-btn" onclick="window.print()">
              <i class="fa-solid fa-print"></i> Imprimer
            </button>
            <button type="button" class="main-btn" onclick="exportPDF()">
              <i class="fas fa-file-pdf"></i> Export PDF
            </button>
            <button type="button" class="main-btn" onclick="readResults()">
              <i class="fas fa-volume-up"></i> Écouter
            </button>
          </div>
        </div>
      `;
      
      // Initialisation du graphique
      if (coursesCount > 0) {
        initChart();
      }
    }

    function initChart() {
      const ctx = document.getElementById('notesChart');
      
      new Chart(ctx, {
        type: 'bar',
        data: {
          labels: Object.keys(currentNotesData).map(m => m.charAt(0).toUpperCase() + m.slice(1)),
          datasets: [{
            label: 'Notes',
            data: Object.values(currentNotesData),
            backgroundColor: Object.values(currentNotesData).map(n => 
              n < 10 ? 'rgba(231, 76, 60, 0.7)' : 'rgba(41, 128, 185, 0.7)'),
            borderColor: Object.values(currentNotesData).map(n => 
              n < 10 ? 'rgba(231, 76, 60, 1)' : 'rgba(41, 128, 185, 1)'),
            borderWidth: 1
          }]
        },
        options: {
          responsive: true,
          scales: {
            y: {
              beginAtZero: true,
              max: 20,
              title: {
                display: true,
                text: 'Note/20'
              }
            }
          }
        }
      });
    }

    function filterNotes() {
      const filter = document.getElementById('filterMatiere').value.toLowerCase();
      document.querySelectorAll('#notesTable tr').forEach((row, index) => {
        if (index === 0) return; // Skip header row
        row.style.display = row.textContent.toLowerCase().includes(filter) ? '' : 'none';
      });
    }

    function sortNotes(order) {
      const notesArray = Object.entries(currentNotesData);
      
      notesArray.sort((a, b) => {
        return order === 'asc' ? a[1] - b[1] : b[1] - a[1];
      });
      
      currentNotesData = Object.fromEntries(notesArray);
      renderResults();
    }

    function exportPDF() {
      const { jsPDF } = window.jspdf;
      const doc = new jsPDF();
      const matricule = document.getElementById("matricule").value.trim().toUpperCase() || 'etudiant';
      
      // Titre
      doc.setFontSize(18);
      doc.text("Résultats Académiques", 105, 15, { align: 'center' });
      
      // Informations étudiant
      doc.setFontSize(12);
      let yPos = 30;
      doc.text(`Nom: ${currentStudentInfos.Nom}`, 14, yPos);
      yPos += 8;
      doc.text(`Matricule: ${currentStudentInfos.Matricule}`, 14, yPos);
      yPos += 8;
      doc.text(`Filière: ${currentStudentInfos.Filière}`, 14, yPos);
      yPos += 8;
      doc.text(`Semestre: ${currentStudentInfos.Semestre}`, 14, yPos);
      
      // Notes
      yPos += 15;
      doc.text("Notes :", 14, yPos);
      yPos += 8;
      
      // Tableau des notes
      const headers = [["Matière", "Note", "Performance"]];
      const notesData = Object.entries(currentNotesData).map(([matiere, note]) => {
        const perf = classAverages[matiere] ? 
          (note > classAverages[matiere] ? '↑' : '↓') + Math.abs(note - classAverages[matiere]).toFixed(1) : 
          '-';
        return [
          matiere.charAt(0).toUpperCase() + matiere.slice(1),
          note.toString(),
          perf
        ];
      });
      
      doc.autoTable({
        head: headers,
        body: notesData,
        startY: yPos,
        styles: { fontSize: 10 },
        headStyles: { fillColor: [53, 174, 112] },
        columnStyles: {
          2: { cellWidth: 25 }
        }
      });
      
      doc.save(`notes_${matricule}.pdf`);
    }

    function showCourseDetail(matiere, note) {
      const detailHTML = `
        <div class="course-detail">
          <h3>${matiere.charAt(0).toUpperCase() + matiere.slice(1)}</h3>
          <p>Note: <strong class="${note < 10 ? 'rouge' : 'bleu'}">${note}/20</strong></p>
          ${classAverages[matiere] ? `
            <p>Moyenne de classe: <strong>${classAverages[matiere].toFixed(1)}/20</strong></p>
            <p>Écart: <strong>${(note - classAverages[matiere]).toFixed(1)} points</strong></p>
          ` : ''}
          <button onclick="this.parentElement.remove()" class="main-btn">
            <i class="fas fa-times"></i> Fermer
          </button>
        </div>
      `;
      document.body.insertAdjacentHTML('beforeend', detailHTML);
    }

    function showToast(message, type = 'success') {
      const toast = document.createElement('div');
      toast.className = `toast ${type}`;
      toast.innerHTML = `<i class="fas fa-${type === 'success' ? 'check' : 'exclamation'}"></i> ${message}`;
      document.body.appendChild(toast);
      setTimeout(() => toast.remove(), 3000);
    }

    function triggerConfetti() {
      if (Object.values(currentNotesData).every(n => n >= 14)) {
        confetti({
          particleCount: 150,
          spread: 70,
          origin: { y: 0.6 }
        });
      }
    }

    function saveToHistory(matricule, semestre) {
      let history = JSON.parse(localStorage.getItem('searchHistory')) || [];
      history.unshift({ 
        matricule, 
        semestre, 
        date: new Date().toLocaleString(),
        filiere: currentStudentInfos.Filière
      });
      history = history.slice(0, 5);
      localStorage.setItem('searchHistory', JSON.stringify(history));
    }

    function readResults() {
      if ('speechSynthesis' in window) {
        const synth = window.speechSynthesis;
        const utterance = new SpeechSynthesisUtterance();
        
        let speechText = `Résultats pour ${currentStudentInfos.Nom} en ${currentStudentInfos.Semestre}. `;
        speechText += `Filière ${currentStudentInfos.Filière}. `;
        
        Object.entries(currentNotesData).forEach(([matiere, note]) => {
          speechText += `${matiere} : ${note}. `;
          if (classAverages[matiere]) {
            const diff = note - classAverages[matiere];
            speechText += `Écart avec la moyenne : ${diff.toFixed(1)} point${Math.abs(diff) > 1 ? 's' : ''}. `;
          }
        });

        utterance.text = speechText;
        utterance.lang = 'fr-FR';
        synth.speak(utterance);
      } else {
        showToast("Synthèse vocale non supportée", "error");
      }
    }

    function getMentionStars(note) {
      if (note >= 16) return '<span class="mention"><i class="fas fa-star"></i><i class="fas fa-star"></i><i class="fas fa-star"></i></span>';
      if (note >= 14) return '<span class="mention"><i class="fas fa-star"></i><i class="fas fa-star"></i></span>';
      if (note >= 12) return '<span class="mention"><i class="fas fa-star"></i></span>';
      return '';
    }

    // Charger l'historique au démarrage
    window.addEventListener('DOMContentLoaded', () => {
      const history = JSON.parse(localStorage.getItem('searchHistory')) || [];
      if (history.length > 0) {
        document.getElementById('matricule').value = history[0].matricule;
        document.getElementById('semestre-select').value = history[0].semestre;
      }
    });
</script>
</body>
